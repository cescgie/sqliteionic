<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="js/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic - Teste DataBase</h1>
      </ion-header-bar>
      <ion-content ng-controller="ExampleController">
          <p>{{infos.info}}</p>
          <button class="button" ng-click="insert('Brian', 'Mendes')">Insert</button>
          <button class="button" ng-click="select('Mendes')">Select</button>
          <button class="button" ng-click="selectAll()">Select All</button>

            Show Delete?

            <ion-item>
              <ion-delete-button class="ion-minus-circled" ng-click="delete(yoho.id)"></ion-delete-button>
                {{yoho.firstname}} {{yoh.lastname}}
            </ion-item>
          </ion-list> -->

          <ion-toggle ng-model="shouldShowDelete">
            Show Delete?
          </ion-toggle>
          <ion-list show-delete="shouldShowDelete" ng-repeat="yoh in personall">
            <ion-item>
              <ion-delete-button class="ion-minus-circled" ng-click="delete(yoh.id)"></ion-delete-button>
                {{yoh.firstname}} {{yoh.lastname}}
            </ion-item>
          </ion-list>
      </ion-content>
    </ion-pane>

    <ion-nav-view></ion-nav-view>

  </body>
