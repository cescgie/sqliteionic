<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Edit Contact</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list" ng-repeat="list in lists">
      <label class="item item-input">
        <span class="input-label">First Name</span>
        <input ng-model="list.firstname" name="firstname" value="list.firstname" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Last Name</span>
        <input ng-model="list.lastname" name="lastname" value="list.lastname" type="text">
      </label>
      <input ng-model="list.id" type="hidden" name="id" value="list.id">
      <button class="button button-full button-positive" ng-click="update(list)">Update</button>
    </div>
  </ion-content>
</ion-modal-view>
