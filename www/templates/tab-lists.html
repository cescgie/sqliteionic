<ion-view view-title="Lists">
  <ion-content class="padding">
    <ion-list>
      <ion-item ng-repeat="list in lists" type="item-text-wrap" href="#/tab/lists/{{list.id}}">
        <p>{{list.firstname}} {{list.lastname}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(list)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
