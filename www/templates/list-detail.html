<ion-view view-title="Details">
  <ion-content class="padding">
    <ion-list>
      <ion-item ng-repeat="list in lists" >
         First Name : {{list.firstname}} <br>
         Last Name : {{list.lastname}}<br>
         <button class="button" ng-click="openModal(list.id)">Edit</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
